<!DOCTYPE html>
<html>
<head>
    <title>프리미엄 춤추는 버튼 게임</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 0;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            background: linear-gradient(90deg, #ff6b6b, #ffa3a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #gameContainer {
            perspective: 1000px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #gameArea {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        #dancingButton {
            position: absolute;
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            z-index: 10;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            transform-origin: center;
        }
        
        #dancingButton:hover {
            background: linear-gradient(45deg, #ff5252, #ff7676);
            transform: scale(1.05);
        }
        
        #score {
            font-size: 1.8rem;
            margin: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        #startButton {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
            font-weight: bold;
        }
        
        #startButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76,175,80,0.6);
        }
        
        #startButton:disabled {
            background: linear-gradient(45deg, #757575, #9e9e9e);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        #message {
            font-size: 1.3rem;
            color: #ffcc00;
            height: 30px;
            margin: 15px;
            text-shadow: 0 0 5px rgba(255,204,0,0.5);
        }
        
        #timer {
            font-size: 1.5rem;
            color: #00e5ff;
            margin: 10px;
            text-shadow: 0 0 10px rgba(0,229,255,0.5);
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 9999;
            animation: confettiFall 5s linear forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .glow {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 60px 30px rgba(255,107,107,0.6);
            opacity: 0;
            animation: glowPulse 1s ease-out;
        }
        
        @keyframes glowPulse {
            0% { opacity: 0; transform: scale(0.1); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: scale(1.5); }
        }
        
        .combo {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255,204,0,0.8);
            animation: comboPop 0.5s ease-out forwards;
            opacity: 0;
            z-index: 20;
        }
        
        @keyframes comboPop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        .background-particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>프리미엄 버튼 체이서!</h1>
        <p>빛나는 버튼을 최대한 많이 클릭하세요!</p>
        
        <button id="startButton">게임 시작</button>
        <div id="message"></div>
        <div id="score">점수: 0</div>
        <div id="timer">남은 시간: 30초</div>
        
        <div id="gameArea">
            <button id="dancingButton">클릭하세요!</button>
        </div>
    </div>

    <script>
        const button = document.getElementById('dancingButton');
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('startButton');
        const messageDisplay = document.getElementById('message');
        const timerDisplay = document.getElementById('timer');
        const gameContainer = document.getElementById('gameContainer');
        
        let score = 0;
        let gameTime = 30;
        let gameActive = false;
        let combo = 0;
        let lastClickTime = 0;
        let gameTimer;
        let buttonMoveInterval;
        
        // 배경에 파티클 추가
        createBackgroundParticles();
        
        button.style.display = 'none';
        
        startButton.addEventListener('click', startGame);
        button.addEventListener('click', catchButton);
        
        function startGame() {
            score = 0;
            combo = 0;
            gameActive = true;
            scoreDisplay.textContent = '점수: 0';
            messageDisplay.textContent = '30초 동안 버튼을 잡으세요!';
            startButton.disabled = true;
            button.style.display = 'block';
            
            // 초기 버튼 위치 설정
            moveButton();
            
            // 게임 타이머
            gameTime = 30;
            updateTimerDisplay();
            gameTimer = setInterval(() => {
                gameTime--;
                updateTimerDisplay();
                if (gameTime <= 0) {
                    clearInterval(gameTimer);
                    endGame();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            timerDisplay.textContent = `남은 시간: ${gameTime}초`;
            timerDisplay.style.color = gameTime <= 10 ? '#ff5555' : '#00e5ff';
            if (gameTime <= 5) {
                timerDisplay.style.animation = 'none';
                void timerDisplay.offsetWidth; // 트리거 리플로우
                timerDisplay.style.animation = 'shake 0.5s infinite';
            }
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(buttonMoveInterval);
            button.style.display = 'none';
            startButton.disabled = false;
            
            // 게임 종료 효과
            createConfetti(50);
            messageDisplay.textContent = `게임 종료! 최종 점수: ${score}`;
            messageDisplay.style.animation = 'none';
            void messageDisplay.offsetWidth;
            messageDisplay.style.animation = 'glowPulse 2s ease-out';
            
            if (score > 30) {
                messageDisplay.textContent += ' 대단해요!';
            } else if (score > 15) {
                messageDisplay.textContent += ' 잘했어요!';
            }
            
            // 배경 색상 변경
            document.body.style.background = 'linear-gradient(135deg, #2c3e50, #4ca1af)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #1a1a2e, #16213e)';
            }, 2000);
        }
        
        function catchButton(e) {
            if (!gameActive) return;
            
            score++;
            combo++;
            
            // 콤보 시스템
            const now = Date.now();
            if (now - lastClickTime > 1000) { // 1초 이상 지나면 콤보 리셋
                combo = 1;
            }
            lastClickTime = now;
            
            if (combo >= 3) {
                showCombo(combo);
            }
            
            scoreDisplay.textContent = `점수: ${score}`;
            
            // 점수에 따른 색상 변화
            const hue = (score * 10) % 360;
            scoreDisplay.style.textShadow = `0 0 10px hsl(${hue}, 100%, 50%)`;
            
            // 버튼 클릭 효과
            createParticles(e.clientX, e.clientY);
            createRipple(e.clientX, e.clientY);
            createGlow(e.clientX, e.clientY);
            
            // 버튼 변화
            const buttonTexts = ['완벽해!', '대단해!', '놀라워!', '짝짝짝!', '최고야!', '굉장해!'];
            button.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
            
            const buttonHue = Math.random() * 360;
            button.style.background = `linear-gradient(45deg, hsl(${buttonHue}, 80%, 60%), hsl(${buttonHue + 30}, 80%, 60%))`;
            button.style.boxShadow = `0 5px 20px hsla(${buttonHue}, 80%, 60%, 0.6)`;
            
            // 버튼 애니메이션
            button.style.animation = 'none';
            void button.offsetWidth; // 트리거 리플로우
            button.style.animation = 'pop 0.3s';
            
            // 게임 영역 효과
            gameArea.style.boxShadow = `0 0 30px hsla(${buttonHue}, 80%, 60%, 0.4)`;
            setTimeout(() => {
                gameArea.style.boxShadow = '0 10px 30px rgba(0,0,0,0.5)';
            }, 500);
            
            moveButton();
        }
        
        function moveButton() {
            if (!gameActive) return;
            
            clearTimeout(buttonMoveInterval);
            
            const maxX = gameArea.clientWidth - button.clientWidth;
            const maxY = gameArea.clientHeight - button.clientHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // 부드러운 이동 효과
            button.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            
            // 3D 회전 효과
            const rotateX = Math.random() * 20 - 10;
            const rotateY = Math.random() * 20 - 10;
            button.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${0.9 + Math.random() * 0.2})`;
            
            // 다음 이동 시간을 랜덤으로 설정 (0.5초 ~ 1.5초)
            buttonMoveInterval = setTimeout(moveButton, 500 + Math.random() * 1000);
        }
        
        // 파티클 효과 생성
        function createParticles(x, y) {
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 10 + 5;
                const hue = Math.random() * 360;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `hsl(${hue}, 100%, 70%)`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                const lifetime = Math.random() * 1000 + 500;
                
                let posX = x;
                let posY = y;
                let opacity = 1;
                
                const animate = () => {
                    posX += Math.cos(angle) * velocity;
                    posY += Math.sin(angle) * velocity;
                    opacity -= 0.02;
                    
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${posY}px`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }
        
        // 리플 효과 생성
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // 글로우 효과 생성
        function createGlow(x, y) {
            const glow = document.createElement('div');
            glow.className = 'glow';
            
            glow.style.left = `${x}px`;
            glow.style.top = `${y}px`;
            
            document.body.appendChild(glow);
            
            setTimeout(() => {
                glow.remove();
            }, 1000);
        }
        
        // 콤보 표시
        function showCombo(count) {
            const comboText = document.createElement('div');
            comboText.className = 'combo';
            comboText.textContent = `${count} COMBO!`;
            
            // 게임 영역 내 랜덤 위치에 표시
            const x = Math.random() * (gameArea.clientWidth - 100) + 50;
            const y = Math.random() * (gameArea.clientHeight - 100) + 50;
            
            comboText.style.left = `${x}px`;
            comboText.style.top = `${y}px`;
            
            gameArea.appendChild(comboText);
            
            setTimeout(() => {
                comboText.remove();
            }, 500);
        }
        
        // 컨페티 효과
        function createConfetti(count) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 10 + 5;
                const hue = Math.random() * 360;
                const left = Math.random() * window.innerWidth;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.background = `hsl(${hue}, 100%, 50%)`;
                confetti.style.left = `${left}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // 배경 파티클 생성
        function createBackgroundParticles() {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'background-particle';
                
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}vw`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(particle);
            }
        }
    </script>
</body>
</html>
