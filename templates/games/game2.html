<!DOCTYPE html>
<html>
<head>
    <title>Super Pixel Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        }
        #gameUI {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #startScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #startButton:hover {
            transform: scale(1.1);
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">
        Score: <span id="score">0</span><br>
        High Score: <span id="highScore">0</span>
    </div>
    <div id="startScreen">
        <h1>Pixel Adventurer</h1>
        <button id="startButton">Start Game</button>
        <p>Use ← → to move<br>Spacebar to jump<br>Collect coins and avoid spikes!</p>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startScreen = document.getElementById('startScreen');
const scoreElement = document.getElementById('score');
const highScoreElement = document.getElementById('highScore');

// Game state
let gameState = 'menu';
let score = 0;
let highScore = localStorage.getItem('highScore') || 0;
highScoreElement.textContent = highScore;

// Canvas setup
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Sound effects
const sounds = {
    jump: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'),
    coin: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'),
    hurt: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU')
};

// Game objects
const player = {
    x: 100,
    y: 100,
    width: 40,
    height: 60,
    velocityY: 0,
    velocityX: 0,
    isGrounded: false,
    color: '#FF4444',
    jumpPower: -20,
    moveSpeed: 8,
    animations: {
        run: { frame: 0, maxFrames: 4, timer: 0 }
    }
};

let platforms = [];
let coins = [];
let spikes = [];
let particles = [];

// Generate initial level
function generateLevel() {
    platforms = [
        { x: 0, y: canvas.height - 40, width: canvas.width, height: 40, color: '#4CAF50' }
    ];

    for(let i = 0; i < 10; i++) {
        platforms.push({
            x: Math.random() * (canvas.width - 100),
            y: Math.random() * canvas.height * 0.6,
            width: 120 + Math.random() * 80,
            height: 20,
            color: `hsl(${Math.random() * 360}, 70%, 50%)`,
            isMoving: Math.random() > 0.8,
            moveDir: 1
        });
    }

    coins = Array.from({length: 10}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height * 0.7,
        size: 20,
        collected: false,
        anim: 0
    }));

    spikes = Array.from({length: 5}, () => ({
        x: Math.random() * canvas.width,
        y: canvas.height - 80,
        width: 30,
        height: 40,
        damage: 1
    }));
}

// Particle system
function createParticles(x, y, color) {
    for(let i = 0; i < 20; i++) {
        particles.push({
            x,
            y,
            size: Math.random() * 8 + 4,
            color,
            velocityX: (Math.random() - 0.5) * 10,
            velocityY: (Math.random() - 0.5) * 10,
            life: 1
        });
    }
}

// Physics and collisions
function checkCollisions() {
    player.isGrounded = false;

    // Platform collisions
    platforms.forEach(platform => {
        if (player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y + player.height > platform.y &&
            player.y < platform.y + platform.height &&
            player.velocityY > 0) {
            
            player.velocityY = 0;
            player.y = platform.y - player.height;
            player.isGrounded = true;
        }

        if(platform.isMoving) {
            platform.x += platform.moveDir * 2;
            if(platform.x < 0 || platform.x + platform.width > canvas.width) {
                platform.moveDir *= -1;
            }
        }
    });

    // Coin collection
    coins.forEach(coin => {
        if (!coin.collected && 
            player.x < coin.x + coin.size &&
            player.x + player.width > coin.x &&
            player.y < coin.y + coin.size &&
            player.y + player.height > coin.y) {
            
            coin.collected = true;
            score += 100;
            scoreElement.textContent = score;
            sounds.coin.play();
            createParticles(coin.x, coin.y, '#FFD700');
        }
    });

    // Spike collision
    spikes.forEach(spike => {
        if (player.x < spike.x + spike.width &&
            player.x + player.width > spike.x &&
            player.y < spike.y + spike.height &&
            player.y + player.height > spike.y) {
            
            gameOver();
        }
    });
}

function gameOver() {
    gameState = 'gameOver';
    sounds.hurt.play();
    if(score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreElement.textContent = highScore;
    }
    setTimeout(() => {
        startScreen.style.display = 'block';
    }, 1000);
}

// Input handling
const keys = {};
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

document.getElementById('startButton').addEventListener('click', () => {
    gameState = 'playing';
    startScreen.style.display = 'none';
    score = 0;
    scoreElement.textContent = '0';
    generateLevel();
    player.y = 100;
    player.velocityY = 0;
});

// Game loop
function update() {
    if(gameState !== 'playing') return;

    // Player movement
    player.velocityX = 0;
    if(keys['ArrowLeft']) player.velocityX = -player.moveSpeed;
    if(keys['ArrowRight']) player.velocityX = player.moveSpeed;
    if(keys[' '] && player.isGrounded) {
        player.velocityY = player.jumpPower;
        sounds.jump.play();
    }

    // Physics
    player.velocityY += 1; // Gravity
    player.x += player.velocityX;
    player.y += player.velocityY;

    // Screen wrapping
    if(player.x < -player.width) player.x = canvas.width;
    if(player.x > canvas.width) player.x = -player.width;

    checkCollisions();

    // Particle updates
    particles.forEach(p => {
        p.x += p.velocityX;
        p.y += p.velocityY;
        p.life -= 0.02;
    });
    particles = particles.filter(p => p.life > 0);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw background
    ctx.fillStyle = '#87CEEB';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw platforms
    platforms.forEach(platform => {
        ctx.fillStyle = platform.color;
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    });

    // Draw coins
    coins.forEach(coin => {
        if(coin.collected) return;
        ctx.save();
        ctx.translate(coin.x, coin.y);
        ctx.rotate(Math.sin(Date.now()/200) * 0.5);
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(0, 0, coin.size/2, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
    });

    // Draw spikes
    spikes.forEach(spike => {
        ctx.fillStyle = '#333';
        ctx.beginPath();
        ctx.moveTo(spike.x, spike.y + spike.height);
        ctx.lineTo(spike.x + spike.width/2, spike.y);
        ctx.lineTo(spike.x + spike.width, spike.y + spike.height);
        ctx.closePath();
        ctx.fill();
    });

    // Draw player
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Draw particles
    particles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;

    requestAnimationFrame(() => {
        update();
        draw();
    });
}

draw();
</script>
</body>
</html>
