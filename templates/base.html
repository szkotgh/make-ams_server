<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MAKE; AMS">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <title>{% if title %}{{ title }}{% else %}MAKE; AMS{% endif %}</title>
    <style>
        @font-face {
            font-family: 'AppleSDGothicNeoB';
            src: url("{{ url_for('static', filename='fonts/AppleSDGothicNeoB.ttf') }}") format('truetype');
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/font-awesome.min.css') }}">
    {% block head %}{% endblock head %}
</head>

<body>
    {% block body %}{% endblock body %}
    {% include 'components/toast.html' %}
    {% include 'components/flash.html' %}
    {% include 'components/loader.html' %}

    <script type="text/javascript" src="{{ url_for('static', filename='assets/jquery-3.7.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/qrcode.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/bootstrap.min.js') }}"></script>
    <script>
        function reloadPage(delay=0) {
            setTimeout(() => {
                window.location.reload();
            }, delay);
        }
        
        // jQuery가 로드된 후에 AJAX 핸들러 설정
        $(document).ready(function() {
            // AJAX 요청에 대해서만 loader 표시 (redirect는 제외)
            $(document).ajaxStart(function(event, xhr, settings) {
                // redirect 요청이 아닌 경우에만 loader 표시
                if (settings && settings.url && !settings.url.includes('logout') && !settings.url.includes('redirect')) {
                    showLoader();
                }
            }).ajaxStop(function() {
                hideLoader();
            });
        });
    </script>
    {% block scripts %}{% endblock scripts %}
</body>

</html>
