<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MAKE; AMS">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <title>{% if title %}{{ title }}{% else %}MAKE; AMS{% endif %}</title>
    <style>
        @font-face {
            font-family: 'AppleSDGothicNeoB';
            src: url('/static/fonts/AppleSDGothicNeoB.ttf') format('truetype');
        }

    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="/static/qrcode.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head %}{% endblock head %}
</head>
<body>
    {% block body %}{% endblock body %}
    {% include 'components/toast.html' %}
    {% include 'components/flash.html' %}
    {% include 'components/loader.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
