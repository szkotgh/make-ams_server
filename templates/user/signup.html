{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
  <div class="mb-4">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1>회원가입</h1>
      </div>
      <div class="col-md-6 text-end">
        <!-- Teacher Registration -->
        <div class="form-check mb-3 d-inline-block">
          <input class="form-check-input" type="checkbox" value="" id="teacherCheck">
          <label class="form-check-label" for="teacherCheck">
            선생님이신가요?
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Student Form -->
  <form id="studentForm" method="POST" class="border p-4 rounded shadow-sm">
    <div class="mb-4">
      <h2>메이크 동아리</h2>
    </div>
    <div class="mb-3">
      <label for="studentId" class="form-label">아이디</label>
      <input type="text" class="form-control" id="studentId" name="id" placeholder="아이디를 입력해주세요." required>
    </div>
    <div class="mb-3">
      <label for="studentPassword" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="studentPassword" name="password" placeholder="비밀번호를 입력해주세요." required>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-4 mb-3 mb-md-0">
        <label for="grade" class="form-label">학년</label>
        <input type="number" class="form-control" id="grade" name="grade" min="1" max="3" placeholder="학년을 입력해주세요. (1~3)" required>
      </div>
      <div class="col-12 col-md-4 mb-3 mb-md-0">
        <label for="class" class="form-label">반</label>
        <input type="number" class="form-control" id="class" name="class" min="1" max="10" placeholder="반을 입력해주세요. (1~10)" required>
      </div>
      <div class="col-12 col-md-4">
        <label for="number" class="form-label">번호</label>
        <input type="number" class="form-control" id="number" name="number" min="1" max="30" placeholder="번호를 입력해주세요. (1~30)" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="studentName" class="form-label">이름</label>
      <input type="text" class="form-control" id="studentName" name="name" placeholder="이름을 입력해주세요." required>
    </div>
    <div class="mb-5"></div>
    <button type="submit" class="btn btn-primary w-100">회원가입</button>
  </form>

  <!-- Teacher Form -->
  <form id="teacherForm" method="POST" class="border p-4 rounded shadow-sm d-none">
    <div class="mb-4">
      <h2>선생님 회원가입</h2>
    </div>
    <div class="mb-3">
      <label for="teacherId" class="form-label">아이디</label>
      <input type="text" class="form-control" id="teacherId" name="id" placeholder="아이디를 입력해주세요." required>
    </div>
    <div class="mb-3">
      <label for="teacherPassword" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="teacherPassword" name="password" placeholder="비밀번호를 입력해주세요." required>
    </div>
    <div class="mb-3">
      <label for="teacherName" class="form-label">성함</label>
      <input type="text" class="form-control" id="teacherName" name="name" placeholder="성함을 입력해주세요." required>
    </div>
    <input type="hidden" name="role" value="teacher">
    <div class="mb-5"></div>
    <button type="submit" class="btn btn-primary w-100">회원가입</button>
  </form>
</div>

<script>
  const teacherCheck = document.getElementById('teacherCheck');
  const studentForm = document.getElementById('studentForm');
  const teacherForm = document.getElementById('teacherForm');

  teacherCheck.addEventListener('change', () => {
    if (teacherCheck.checked) {
      studentForm.classList.add('d-none');
      teacherForm.classList.remove('d-none');
    } else {
      teacherForm.classList.add('d-none');
      studentForm.classList.remove('d-none');
    }
  });
</script>
{% endblock %}
