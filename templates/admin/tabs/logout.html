<!-- 로그아웃 탭 -->
<div class="tab-pane fade" 
     id="logout" 
     role="tabpanel" 
     aria-labelledby="logout-tab">
    <h3 class="h4 h-lg-3">로그아웃</h3>
    <hr>
    <button class="btn btn-danger w-100" onclick="logout()">
        로그아웃
    </button>
</div>

<script>
function logout() {
    if (confirm('로그아웃 하시겠습니까?')) {
        window.location.href = '{{ url_for("router.user.logout") }}';
    }
}
</script>
