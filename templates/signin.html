<!DOCTYPE html>
<html>
<head><title>회원가입</title></head>
<body>
    <h1>회원가입</h1>
    <form method="post">
        {{ csrf_token() }}
        <label>ID: <input type="text" name="user_id" required></label><br>
        <label>비밀번호: <input type="password" name="password" required></label><br>
        <label>이름: <input type="text" name="user_name" required></label><br>
        <label>그룹ID: <input type="number" name="group_id" required></label><br>
        <label>입학년도: <input type="number" name="join_year" required></label><br>
        <button type="submit">가입하기</button>
    </form>
    <a href="/login/login">로그인으로 돌아가기</a>
</body>
</html>
